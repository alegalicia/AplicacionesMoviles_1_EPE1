    <h1 class="h1 text-center mt-3">Inicio de sesión</h1>
    <form action="recuperardatos" method="post" class="col-4 m-3">
      <div class="mb-3">
        <label for="nombre" class="form-label"
          >Ingrese su nombre de usuario</label
        >
        <input
          type="text"
          class="form-control"
          name="nombre"
          placeholder="Usuario"
          maxlength="15"
          required
        />
      </div>
      <div class="mb-3">
        <label for="clave" class="form-label">Ingrese clave</label>
        <input
          type="password"
          name="clave"
          class="form-control"
          placeholder="Contraseña"
          maxlength="15"
          required
        />
      </div>
      <button type="submit" class="btn btn-outline-primary">Enviar</button>
    </form>
